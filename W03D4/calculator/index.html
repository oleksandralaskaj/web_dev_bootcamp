<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/css/style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
<div  class="calculator">
  <div id="display" class="display"></div>
  <div id="delete" class="delete">C</div>
  <div id="divide" class="operations">/</div>
  <div id="multiply" class="operations">*</div>
  <div id="subtract" class="operations">-</div>
  <div id="add" class="operations">+</div>
  <div id="one" class="numbers">1</div>
  <div id="two" class="numbers">2</div>
  <div id="three" class="numbers">3</div>
  <div id="four" class="numbers">4</div>
  <div id="five" class="numbers">5</div>
  <div id="six" class="numbers">6</div>
  <div id="seven" class="numbers">7</div>
  <div id="eight" class="numbers">8</div>
  <div id="nine" class="numbers">9</div>
  <div id="zero" class="numbers">0</div>
  <div id="comma" class="comma">,</div>
  <div id="equal" class="operations">=</div>
  <div id="m" class="memory">M</div>
  <div id="mplus" class="memory">M+</div>
  <div id="mminus" class="memory">M-</div>
  <div id="mdelete" class="memory">MC</div>
</div>

  </body>
</html>
